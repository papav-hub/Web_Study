<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Web Service ProgrammingHomework</title>
	<link rel="stylesheet" href="resources/register.css" type="text/css"></link>
</head>

<body>
	<header> Create Your Account </header>

	<div>
		<form action="http://localhost:8080/ChoiHyeMin_reg/StudentServlet?cmd=join" method="post">
			<fieldset>
				<legend>Personnel Information</legend>
				
				<ul>
					<li>ID : <input type="text" name="id" autofocus required placeholder="공백없이 입력하세요"></li>
					<li>PASSWORD : <input type="password" name="passwd" required placeholder="공백없이 입력하세요"></li>
					<li>USER_NAME : <input type="text" name="username" required placeholder="공백없이 입력하세요"></li>
					<li>STUDENT_NUMBER : <input type="text" name="snum" required placeholder="공백없이 입력하세요"></li>
					<li>DEPARTMENT : <input type="text" name="depart" placeholder="공백없이 입력하세요"></li>
					<li>MOBILE : <input type="text" name="mobile" placeholder="***.****.****"></li>
					<li>EMAIL : <input type="text" name="email" placeholder="****@****.***"></li>
				</ul>
			</fieldset>
			
			<br>
			
			<fieldset>
				<input type="submit" name="submit" value="보내기">
				<input type="reset" name="reset" value="다시 작성">
			</fieldset>
		</form>
	</div>
</body>
</html>
